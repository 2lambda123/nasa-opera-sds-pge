RunConfig:
    Name: OPERA-RTC-S1-PGE-TEST-CONFIG

    Groups:
        PGE:
            PGENameGroup:
                PGEName: RTC_S1_PGE

            InputFilesGroup:
                InputFilePaths:
                    - rtc_s1_test/input_dir/SAFE.zip
                    - rtc_s1_test/input_dir/ORBIT.EOF

            DynamicAncillaryFilesGroup:
                AncillaryFileMap:
                    dem_file: rtc_s1_test/input_dir/dem.tif

            ProductPathGroup:
                OutputProductPath: rtc_s1_test/output_dir
                ScratchPath: rtc_s1_test/scratch_dir

            PrimaryExecutable:
                ProductIdentifier: RTC_S1
                ProductVersion: 1.0
                ProgramPath: mkdir
                ProgramOptions:
                    - '-p rtc_s1_test/output_dir/t069_147170_iw1/;'
                    - 'python3 -c "from opera.util.metadata_utils import create_test_rtc_metadata_product; create_test_rtc_metadata_product(\"rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0.h5\")";'
                    - 'touch rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0_VH.tif;'
                    - 'touch rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0_VV.tif;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0_VH.tif bs=1M count=1;'
                    - 'dd if=/dev/urandom of=rtc_s1_test/output_dir/t069_147170_iw1/rtc_product_v1.0_VV.tif bs=1M count=1;'
                    - '/bin/echo RTC-S1 invoked with RunConfig'
                ErrorCodeBase: 300000
                SchemaPath: pge/rtc_s1/schema/rtc_s1_sas_schema.yaml
                IsoTemplatePath: pge/rtc_s1/templates/OPERA_ISO_metadata_L2_RTC_S1_template.xml.jinja2

            QAExecutable:
                Enabled: False
                ProgramPath:
                ProgramOptions: []

            DebugLevelGroup:
                DebugSwitch: False
                ExecuteViaShell: True  # Must be set to True for test to work

        SAS:
            runconfig:
                name: rtc_s1_workflow_default

                groups:
                    pge_name_group:
                        pge_name: RTC_S1_PGE

                    input_file_group:
                        safe_file_path:
                            - rtc_s1_test/input_dir/SAFE.zip
                        orbit_file_path:
                            - rtc_s1_test/input_dir/ORBIT.EOF
                        burst_id:
                            - t069_147170_iw1

                    dynamic_ancillary_file_group:
                        dem_file: rtc_s1_test/input_dir/dem.tif

                    static_ancillary_file_group:
                        burst_database_file: rtc_s1_test/input_dir/db.sqlite3

                    primary_executable:
                        product_type: RTC_S1

                    product_group:
                        processing_type: NOMINAL
                        product_version: 1.0
                        product_path: rtc_s1_test/output_dir
                        scratch_path: rtc_s1_test/scratch_dir
                        output_dir: rtc_s1_test/output_dir
                        product_id: rtc_product
                        save_bursts: True
                        save_mosaics: False
                        output_imagery_format: COG

                    processing:
                        check_ancillary_inputs_coverage: True
                        polarization: dual-pol
                        apply_absolute_radiometric_correction: True
                        apply_thermal_noise_correction: True
                        apply_rtc: True

                        rtc:
                            output_type: gamma0
                            algorithm_type: area_projection
                            input_terrain_radiometry: beta0
                            rtc_min_value_db:
                            dem_upsampling: 1

                        geocoding:
                            algorithm_type: area_projection
                            memory_mode: auto
                            geogrid_upsampling: 1
                            save_incidence_angle: True
                            save_local_inc_angle: True
                            save_projection_angle: False
                            save_rtc_anf_psi: False
                            save_range_slope: False
                            save_nlooks: True
                            save_rtc_anf: True
                            save_dem: False
                            abs_rad_cal: 1
                            clip_max:
                            clip_min:
                            upsample_radargrid: False

                            output_epsg:
                            x_posting: 30
                            y_posting: 30
                            x_snap: 30
                            y_snap: 30
                            top_left:
                                x:
                                y:
                            bottom_right:
                                x:
                                y:
